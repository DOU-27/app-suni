{% extends "base/base.html" %}
{% load staticfiles %}
{% block page_title %}
<title>Periodo Fiscal - {{ periodofiscal.id }}</title>
{% endblock page_title %}
{% block content %}
<section class="content">
	<div class="container-fluid">
		<div class="row">
      <div class="col-md-6">
				<div class="box">
					<div class="box-header">
						<div class="row">
							<div class="col-md-9">
								<h3 class="box-title">Datos a actualizar del periodo fiscal : {{periodofiscal}}</h3></div>
						</div>
					</div>
					<div class="box-body">
						<table class="table table-condensed">
							<form action="{% url 'periodo_edit' pk=form.instance.id %}" method="post">
										{% csrf_token %}
										<table class="table table-condensed">
												{{ form.as_table }}
												<tr>
														<td>
																<input type="submit" class="btn btn-success" value="Guardar"/>
														</td>
												</tr>
										</table>
								</form>
						</table>
					</div>
				</div>
			</div>
    </div>
  </div>
</section>
{% endblock content %}
