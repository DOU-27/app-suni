{% extends "base/base.html" %}
{%load widget_tweaks staticfiles %}
{% block page_title %}
<title>Prestamos</title>
{% endblock page_title %}
{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div id="prestamoDispositivo" class="col-md-6" data-url="{% url 'inventario_api:api_dispositivo-list' %}">
        <div class="box">
          <div class="box-header">
            <div class="box-title">
              <h3><b>Prestamos</b></h3>
            </div>
            <div class="box-body">
              <h5 id="id_fecha_inicio" ></h5>
              <table class="table table-condensed">
                <form id="prestamoform" action="{{ action }}" method="post">
                  {%csrf_token%}
                  <table>
                      {{ form.as_table }}
                    <tr>
                      <td>
                        <input type="submit" class="btn btn-success" value="Guardar" />
                      </td>
                    </tr>
                  </table>
                </form>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
{% block extra_js %}
{% include "base/dataTables.html" %}
    <script src="{% static "js/extrajs/inventario.js" %}"></script>
    <script>
    let Prestamos = new Prestamo();
    </script>
{% endblock extra_js %}
