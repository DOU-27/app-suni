{% if perms.inventario.salidainventario_change %}
    {% load widget_tweaks %}
    {% block page_title %}
        <title>Cantidad de Paquetes</title>
    {% endblock page_title %}
    {% block content %}
        <form action="{% url 'paquete_update' pk=salidainventario.id %}" method="post">
            {% csrf_token %}
            <table class="table table-condensed">
                {{ paquetes_form.as_table }}
                <tr>
                    <td>
                        <input type="submit" class="btn btn-success" value="Agregar"/>
                    </td>
                </tr>
            </table>
        </form>
    {% endblock content %}
{% endif %}
