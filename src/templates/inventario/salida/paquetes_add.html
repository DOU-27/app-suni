{%if perms.inventario.salidainventario_change%}
{%load widget_tweaks %}
{% block page_title %}
<title>Cantidad de Paquetes</title>
{% endblock page_title %}
{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-condensed">
          <form action="{% url 'paquete_update' pk=salidainventario.id %}" method="post">
            {%csrf_token%}
            <table>
              {{ cantidad_paquetes.as_table }}
              <tr>
                <td>
                  <input type="submit" class="btn btn-success"  value="Agregar" />
                </td>
              </tr>
            </table>
          </form>
        </table>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
{%endif%}
