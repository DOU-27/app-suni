{% extends "base/base.html" %}
{%load staticfiles widget_tweaks %}
{% block page_title %}
<title>Mouse</title>
{% endblock page_title %}
{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div class="box">
          <div class="box-header">
            <div class="row">
              <div class="col-md-9">
                <h3 class="box-title">Mouse</h3>
              </div>
              <div class="col-md-3">
              </div>
            </div>
          </div>
          <div class="box-body">
            <table class="table table-condensed">
              <form action="{% url 'mouse_edit' triage=form.instance.triage%}" method="post">
                {%csrf_token%}
                <table>
                  {{ form.as_table }}
                  <tr>
                    <td>
                      <input type="submit" class="btn btn-success" value="Guardar" tabindex="8"/>
                    </td>
                  </tr>
                </table>
              </form>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
