{% extends "inventario/dispositivo/base_detail.html" %}

{% block info_dispositivo %}
    <tr>
        <th>Puerto</th>
        <td>{{ object.puerto|default_if_none:"" }}</td>
    </tr>
    <tr>
        <th>Capacidad</th>
        <td>{{ object.ram|default_if_none:"" }} {{ object.ram_medida|default_if_none:"" }}</td>
    </tr>
    <tr>
      <th>QR</th>
      <td><img src="{{object.codigo_qr.url}}" class="img-thumbnail" alt=""></td>
    </tr>
{% endblock info_dispositivo %}
