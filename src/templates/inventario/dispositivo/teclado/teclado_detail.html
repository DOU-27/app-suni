{% extends "inventario/dispositivo/base_detail.html" %}

{% block info_dispositivo %}
<div >
  <div class="row">
    <div class="col-md-9">
    </div>
    <div class="col-md-3">
      {% if object.estado.id == 1 or object.estado.id == 2  and object.etapa == 1 or object.etapa == 2 or object.etapa == 3 %}
      <a href="{%url 'teclado_update' triage=object.triage %}" class="btn btn-block btn-warning">Editar</a>
      {%endif%}
    </div>
  </div>
</div>
    <tr>
        <th>Puerto</th>
        <td>{{ object.puerto|default_if_none:"" }}</td>
    </tr>
{% endblock info_dispositivo %}
