{% extends "base/base.html" %}

{% block content %}
    <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="box">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-md-8">
                                <h3 class="box-title">Asignaciones de usuario a dispositivos</h3>
                            </div>
                            <div class="col-md-3">
                                <a href="{% url 'asignaciontecnico_add'%}" class="btn btn-success">Crear</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Dispositivos</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for asignacion in asignaciontecnico_list %}
                                <tr>
                                    <td>
                                        <a href="{{ asignacion.get_absolute_url }}">
                                            {{ asignacion.usuario.get_full_name }}
                                        </a>
                                    </td>
                                    <td>
                                        {% for tipo in asignacion.tipos.all %}
                                            {{ tipo }},
                                        {% endfor %}
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
