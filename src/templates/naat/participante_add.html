{% extends "base/base.html" %}

{% block page_title %}
<title>Participante de Naat</title>
{% endblock page_title %}

{% block content %}
<section class="content-header">
	<h1>Participante de Naat</h1>
</section>

<section class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-body">
						<form action="{{action}}" method="post">
							{% csrf_token %}
							<table class="table table-striped table-hover">
								{{ form.as_table }}
								<tr>
									<td colspan="2" align="center">
										<input type="submit" class="btn btn-primary" value="Guardar">
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock content %}
