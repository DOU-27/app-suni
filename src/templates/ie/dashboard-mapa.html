{% extends "ie/base.html" %}
{% load staticfiles %}

{% block extra_css %}
<link rel="stylesheet" href="{% static "ie/lib/css/dc.css" %}">
<link rel="stylesheet" href="{% static "ie/lib/css/leaflet.css" %}">
<link rel="stylesheet" href="{% static "ie/lib/css/MarkerCluster.css" %}">
<link rel="stylesheet" href="{% static "ie/lib/css/MarkerCluster.Default.css" %}">
<link rel="stylesheet" href="{% static "ie/css/custom.css" %}">	
{% endblock extra_css %}

{% block extra_js %}
<script src="{% static "ie/lib/js/underscore-min.js" %}"></script>
<script src="{% static "ie/lib/js/crossfilter.js" %}"></script>
<script src="{% static "ie/lib/js/d3.js" %}"></script>
<script src="{% static "ie/lib/js/dc.js" %}"></script>
<script src="{% static "ie/lib/js/queue.js" %}"></script>
<script src="{% static "ie/lib/js/leaflet.js" %}"></script>
<script src="{% static "ie/lib/js/leaflet-heat.js" %}"></script>
<script src="{% static "ie/lib/js/leaflet.markercluster.js" %}"></script>
<script src='{% static "ie/js/graph-map.js" %}'></script>
{% endblock extra_js %}

{% block content %}
<section class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4">

				<!-- Departamento -->
				<div class="box box-success box-solid">
					<div class="box-header">
						<h3 class="box-title">Departamento</h3>
					</div>
					<div class="box-body table-responsive no-padding">
						<table class="table">
							<div id="phone-brand-row-chart"></div>
						</table>
					</div>
					<div class="box-footer">
						<!-- Municipio -->  
						<div id="municipio-row-chart"></div>
						<!-- /Municipio -->  
						<div id="datatable"></div>
					</div>
				</div>
				<!-- /Departamento -->

				<div class="info-box bg-green">
					<span class="info-box-icon"><i class="fa fa-desktop"></i></span>
					<div class="info-box-content">
						<span class="info-box-text">Equipamientos</span>
						<span class="info-box-number" id="number-records-nd"></span>

					</div>
					<!-- /.info-box-content -->
				</div>
			</div>

			<div class="col-sm-8">
				<div class="row">
					<!-- Map -->  
					<div class="col-sm-12">
						<div class="box">
							<div class="box-body">
								<div id="map" style="width: 100%; height: 750px"></div>
							</div>
							<div class="box-footer">
								<button id="btn-layer" class="btn btn-warning">Cambiar vista</button>
							</div>
						</div>
					</div>
					<!-- Map -->
				</div>

			</div>

		</div>
	</div>
<span class="origen-de-datos" data-url="{{ archivo_generado.get_absolute_url }}"></span>
</section>
{% endblock content %}
