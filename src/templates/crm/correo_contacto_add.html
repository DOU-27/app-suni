{%load widget_tweaks %}
{% block page_title %}
<title>Correos</title>
{% endblock page_title %}
{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <table class="table table-condensed">
          <form action="{% url 'correo_add' %}" method="post">
            {%csrf_token%}
            <table>
              {{ CorreoForm.as_table }}
              <tr>
                <td>
                  <input type="submit" class="btn btn-success" value="Agregar" />
                </td>
              </tr>
            </table>
          </form>
        </table>
      </div>
      <div class="col-md-6">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title"><b>Correos Existentes</b></h3>
            <table>
              {%for correos in donante.correos.all%}
              <tr>
                <td>
                  {{correos}}
                </td>
              </tr>
              {%endfor%}
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
