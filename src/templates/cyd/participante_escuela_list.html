<div class="row">
	<div class="col-md-12 table-responsive">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>No.</th>
					<th>Nombre</th>
					<th>Apellido</th>
				</tr>
			</thead>
			<tbody>
				{% for participante in participante_list %}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td>{{ participante.nombre }}</td>
					<td>{{ participante.apellido }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
