{% extends "base/base.html" %}

{% load staticfiles widget_tweaks %}

{% block page_title %}
<title>Notas</title>
{% endblock page_title %}

{% block content %}
<section class="content">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-9">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Ingreso de Notas</h3>
				</div>
        	<div id="tabla_importar"></div>
				<div class="box-footer">
					{% csrf_token %}
					<button class="btn btn-success" id="btn-crear" data-url={% url 'alumno_add' %}><i class="fa fa-check" aria-hidden="true" ></i> Cargar excel</button>
					<button class="btn btn-primary" id="btn-clear"><i class="fa fa-times" aria-hidden="true"></i> Guardar Notas</button>
					<button class="btn btn-info" id="btn-excel"><i class="fa fa-times" aria-hidden="true" data-url={% url 'impacto_excel_add' %}></i>Subir Archivo Excel</button>
				</div>
			</div>
		</div>
	</div>

</section>
{% endblock content %}

{% block extra_css %}
<link rel="stylesheet" media="screen" href="{% static "css/handsontable.min.css" %}">
<style type="text/css">
	.wtHolder {
		width: auto !important;
		height: auto !important;
	}
</style>
{% endblock extra_css %}

{% block extra_js %}
<script src="{% static "js/distributed/handsontable.min.js" %}"></script>
<script src="{% static "js/extrajs/control.js" %}"></script>
<script>
var  nuevo = new Control();
</script>
{% endblock extra_js %}
